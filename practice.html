<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .typing {
  font-family: monospace;
  width: 14ch;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid black;

  animation: type 2s steps(14) forwards;
}

@keyframes type {
  from { width: 0; }
  to   { width: 14ch; }
}
    </style>
</head>
<body>
    <p class="typing">Hello, welcome!</p>
    
</body>
</html>
