<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
<style>
   body {
       display: flex;
      
   }
  
   .button {
       width: 100px;
       height: 50px;
       border: 2px solid orange;
       border-radius: 17px;
       background-color: white;
       color: orange;
       cursor: pointer;
       overflow: hidden;
       position: relative;
       transition: all 0.3s ease;
   }

   .button:hover {
       background-color: orange;
       color: white;
       transform: scale(1.1);
   }

   .button::after {
       content: 'âœ“ Submit';
       position: absolute;
       width: 100%;
       height: 100%;
       font-size: 22px;
       display: flex;
       justify-content: center;
       align-items: center;
       color: white;
       transform: scale(0.5);
       transition: all 0.1s ease;
   }

   .button:active {
       width: 160px;
       height: 60px;
       color: orange;
       justify-content: center;
       align-items: center;
       display: flex;
   }


</style>
</head>   
<body>
   <button class="button">Submit</button>
</body>
</html>
